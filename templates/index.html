<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Charles' Waifu Database</title>
    <link rel="stylesheet" href="css/styles.css">
</head>
<body>
    
    <ol>
        {%for i in range(0, len)%}
        <li>{{ waifus[i][1] }}</li>
        <ul>
            <li>Anime: {{ waifus[i][2] }}</li>
            <li>Rank: {{ waifus[i][3] }}</li>
        </ul>
        {%endfor%}
    </ol>
    
</body>
</html>
